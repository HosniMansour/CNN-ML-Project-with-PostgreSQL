<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Admin Panel</title>
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/sb-admin.css') }}" rel="stylesheet">
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="/">Ml Project (ISAMM)</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Home" style="margin-top: 50px;">
          <a class="nav-link" href="/admin">
            <i class="fa fa-fw fa-dashboard"></i>
            <span class="nav-link-text">Dashboard</span>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Cats VS Dogs">
          <a class="nav-link" href="/admin/cats_vs_dogs">
            <i class="fa fa-fw fa-area-chart"></i>
            <span class="nav-link-text">Cats VS Dogs</span>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Facial recognition">
          <a class="nav-link" href="/admin/facial">
            <i class="fa fa-fw fa-child"></i>
            <span class="nav-link-text">Facial recognition (simpson)</span>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="VGG 16">
          <a class="nav-link" href="/admin/vgg16">
            <i class="fa fa-picture-o"></i>
            <span class="nav-link-text">VGG 16</span>
          </a>
        </li>

          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="search">
          <a class="nav-link" href="/admin/search">
            <i class="fa fa-search"></i>
            <span class="nav-link-text">Search</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav sidenav-toggler">
        <li class="nav-item">
          <a class="nav-link text-center" id="sidenavToggler">
            <i class="fa fa-fw fa-angle-left"></i>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">
            <i class="fa fa-fw fa-sign-out"></i>Back to FrontEnd
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="content-wrapper">
    <div class="container-fluid">
        {% block body %}{% endblock %}
    </div>
    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small> Â© Made by <b><a href="https://www.linkedin.com/in/hosni-mansour-b4639793/" target="_blank">Hosni Mansour</a></b> and <b><a href="https://www.linkedin.com/in/eya-gassem/" target="_blank">Eya Gassem</a></b> - 2017/2018. <a href="http://www.isa2m.rnu.tn" target="_blank">ISAMM</a>.</small>
        </div>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sb-admin.min.js') }}"></script>
  </div>
</body>

</html>
